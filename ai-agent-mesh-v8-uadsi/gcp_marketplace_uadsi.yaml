# ===== GCP DEPLOYMENT =====

deployment:
  deployment_type: "KUBERNETES_APP"
  
  supported_gcp_regions:
    - "us-central1"
    - "us-east1"
    - "us-west1"
    - "europe-west1"
    - "europe-west4"
    - "asia-southeast1"
    - "asia-northeast1"
  
  compute_requirements:
    gke_cluster:
      minimum:
        nodes: 2
        machine_type: "n1-standard-2"
        cpu_per_node: 2
        memory_per_node_gb: 7.5
      recommended:
        nodes: 3
        machine_type: "n1-standard-4"
        cpu_per_node: 4
        memory_per_node_gb: 15
    
    cloud_run:
      minimum_instances: 1
      max_instances: 10
      cpu: 2
      memory_gb: 4
  
  gcp_services:
    required:
      - service: "Google Kubernetes Engine (GKE)"
        purpose: "Container orchestration"
      - service: "Cloud SQL (PostgreSQL)"
        purpose: "Primary data store"
        tier: "db-n1-standard-2"
      - service: "Cloud Storage"
        purpose: "Report archives"
      
    optional:
      - service: "Cloud Monitoring"
        purpose: "Native GCP metrics"
      - service: "Cloud Logging"
        purpose: "Centralized logging"
      - service: "Vertex AI"
        purpose: "Enhanced ML models"
      - service: "Cloud Pub/Sub"
        purpose: "Event streaming"
      - service: "Cloud Functions"
        purpose: "Serverless hooks"
  
  authentication:
    - "Google Cloud Identity"
    - "Service Accounts"
    - "OAuth 2.0"
    - "API Keys"
    - "Workload Identity"
  
  networking:
    vpc_required: true
    private_google_access: true
    firewall_rules:
      ingress:
        - port: 443
          protocol: "TCP"
          description: "HTTPS"
        - port: 8080
          protocol: "TCP"
          description: "API"
      egress:
        - port: 443
          protocol: "TCP"
        - port: 5432
          protocol: "TCP"
          description: "PostgreSQL"

