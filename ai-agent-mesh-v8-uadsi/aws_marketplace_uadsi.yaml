# ===== AWS INTEGRATION =====

aws_integration:
  deployment_method: "AMI"
  supported_regions:
    - "us-east-1"
    - "us-west-2"
    - "eu-west-1"
    - "eu-central-1"
    - "ap-southeast-1"
    - "ap-northeast-1"
  
  instance_requirements:
    minimum:
      type: "t3.medium"
      vcpu: 2
      memory_gb: 4
      storage_gb: 50
    recommended:
      type: "m5.xlarge"
      vcpu: 4
      memory_gb: 16
      storage_gb: 100
  
  aws_services:
    - service: "Amazon RDS"
      purpose: "Primary data store for metrics and telemetry"
      optional: false
    - service: "Amazon S3"
      purpose: "Report storage and archival"
      optional: false
    - service: "Amazon CloudWatch"
      purpose: "AWS metrics integration"
      optional: true
    - service: "AWS Lambda"
      purpose: "Serverless event processing"
      optional: true
    - service: "Amazon ECS/EKS"
      purpose: "Container orchestration for agents"
      optional: true
  
  vpc_requirements:
    requires_vpc: true
    internet_access: true
    security_groups: ["https (443)", "http (80)", "custom (8080)"]

