# ===== DEPLOYMENT GUIDE =====

deployment:
  quick_start_guide: |
    **Deploy UADSI on AWS in 5 Minutes:**
    
    1. Subscribe to UADSI in AWS Marketplace
    2. Launch the UADSI AMI in your preferred region
    3. Configure VPC and security groups
    4. Access UADSI dashboard at https://<your-instance-ip>:8080
    5. Connect your agent frameworks using API keys
    6. Start monitoring trust scores immediately
    
    Detailed documentation: https://docs.uadsi.ai/aws-quickstart
  
  cloudformation_template: "https://s3.amazonaws.com/uadsi-cf-templates/uadsi-stack.yaml"
  
