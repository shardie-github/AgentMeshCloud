# ===== ROI CALCULATOR =====

roi_calculator:
  assumptions:
    avg_incident_cost: 10000
    avg_downtime_cost_per_hour: 50000
    avg_compliance_violation_cost: 100000
    agents_per_incident_prevented: 10
    
  formula: |
    ROI = (Risk Avoided - Platform Cost) / Platform Cost × 100
    
    Where:
      Risk Avoided = (Agents / 10) × Incident Cost × Prevention Rate
      Prevention Rate = Trust Score / 100
      Platform Cost = Monthly Price × 12

  example_calculations:
    professional_100_agents:
      platform_cost_annual: 5988  # $499 × 12
      agents: 100
      trust_score: 92
      incidents_prevented: 9.2  # (100/10) × 0.92
      risk_avoided: 92000  # 9.2 × $10k
      net_benefit: 86012
      roi_percent: 1436
      
    enterprise_500_agents:
      platform_cost_annual: 29988  # $2499 × 12
      agents: 500
      trust_score: 95
      incidents_prevented: 47.5  # (500/10) × 0.95
      risk_avoided: 475000  # 47.5 × $10k
      net_benefit: 445012
      roi_percent: 1484

