        - "Full white-labeling"
        - "Embeddable SDK (JS, React, Vue, Angular)"
        - "Co-branded dashboard"
        - "API reselling rights"
        - "Custom SLA (up to 99.99%)"
        - "Dedicated infrastructure"
        - "Partner portal access"
        - "Revenue sharing options"
        - "Joint go-to-market support"
