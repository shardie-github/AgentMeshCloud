    name: "Professional"
    target_segment: "Growing teams & startups"
    monthly_price: 499
    annual_price: 4990  # 17% discount
    annual_discount_percent: 17
    
    limits:
      organizations: 1
      agents: 100
      workflows: 50
      users: 5
      api_calls_per_month: 100000
      data_retention_days: 90
      
    features:
      included:
        - "Real-time Trust Score monitoring"
        - "Agent discovery & health tracking"
        - "Basic synchronization analysis"
        - "Standard reporting (JSON, CSV)"
        - "Email alerts"
        - "Community support"
        - "API access (rate limited)"
      
      excluded:
        - "Advanced analytics"
        - "Predictive insights"
        - "Custom integrations"
        - "SLA guarantees"
        - "Dedicated support"
        - "White-labeling"
    
    billing:
      cycle: "monthly"
      trial_days: 14
      overage_fees:
        agents_per_100: 99
        workflows_per_50: 49
        api_calls_per_10k: 9

  enterprise:
    name: "Enterprise"
    target_segment: "Large organizations & enterprises"
    monthly_price: 2499
    annual_price: 24990  # 17% discount
    annual_discount_percent: 17
    
    limits:
      organizations: "unlimited"
      agents: "unlimited"
      workflows: "unlimited"
      users: "unlimited"
      api_calls_per_month: "unlimited"
      data_retention_days: 365
      
    features:
      included:
        - "All Professional features"
        - "Advanced analytics & dashboards"
        - "Predictive insights & ML models"
        - "Root cause analysis"
        - "Full reporting suite (JSON, CSV, PDF)"
        - "Custom integrations (all platforms)"
        - "Real-time alerting (Slack, PagerDuty, Email)"
        - "Compliance reporting & audit logs"
        - "GraphQL API access"
        - "99.9% SLA guarantee"
        - "Priority support (24/7)"
        - "Dedicated customer success manager"
        - "Quarterly business reviews"
        - "Training & onboarding"
      
      add_ons:
        - name: "White-labeling"
          price: 999
          billing: "monthly"
        - name: "Custom domain"
          price: 199
          billing: "monthly"
