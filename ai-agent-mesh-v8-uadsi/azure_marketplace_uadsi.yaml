# ===== AZURE INTEGRATION =====

azure_integration:
  deployment_options:
    - type: "Azure Container Instance"
      description: "Quick deployment for smaller workloads"
      minimum_specs:
        cpu_cores: 2
        memory_gb: 4
    
    - type: "Azure Kubernetes Service (AKS)"
      description: "Scalable deployment for enterprise workloads"
      minimum_specs:
        nodes: 3
        cpu_per_node: 2
        memory_per_node_gb: 8
    
    - type: "Azure Virtual Machine"
      description: "Traditional VM deployment"
      recommended_sku: "Standard_D4s_v3"
  
  azure_services:
    required:
      - name: "Azure SQL Database"
        purpose: "Primary metrics and telemetry store"
        sku: "Standard S2 or higher"
      - name: "Azure Blob Storage"
        purpose: "Report archives and backups"
        sku: "Standard"
    
    optional:
      - name: "Azure Monitor"
        purpose: "Native Azure metrics integration"
      - name: "Application Insights"
        purpose: "Deep application telemetry"
      - name: "Azure OpenAI"
        purpose: "Enhanced natural language RCA"
      - name: "Azure Event Hubs"
        purpose: "High-throughput event streaming"
  
  authentication:
    - "Azure Active Directory (AAD)"
    - "Managed Service Identity (MSI)"
    - "API Keys"
    - "OAuth 2.0"
  
  networking:
    vnet_integration: true
    private_endpoint_support: true
    nsg_requirements:
      inbound: ["HTTPS (443)", "API (8080)"]
      outbound: ["HTTPS (443)", "PostgreSQL (5432)"]

