# ===== DEPLOYMENT TEMPLATES =====

deployment:
  arm_template: "https://aka.ms/uadsi-arm-template"
  bicep_template: "https://aka.ms/uadsi-bicep-template"
  terraform_module: "https://registry.terraform.io/modules/uadsi/uadsi-platform/azurerm"
  
  quickstart:
    azure_cli: |
      # Deploy UADSI using Azure CLI
      az group create --name uadsi-rg --location eastus
      az deployment group create \
        --resource-group uadsi-rg \
        --template-uri https://aka.ms/uadsi-arm-template
    
    azure_portal: "One-click deployment available in Azure Portal"

