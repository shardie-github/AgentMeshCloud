# ═══════════════════════════════════════════════════════════════
# INCIDENT RESPONSE
# ═══════════════════════════════════════════════════════════════

incident_response:
  
  breach_notification:
    gdpr_timeline: "72 hours to authority, without undue delay to individuals"
    ccpa_timeline: "Without unreasonable delay"
    hipaa_timeline: "60 days"
    
    notification_templates:
      - type: "data_breach"
        recipients: ["affected_individuals", "supervisory_authority", "media_if_high_risk"]
        content_required:
          - nature_of_breach
          - categories_of_data
          - approximate_number_affected
          - likely_consequences
          - measures_taken
          - contact_point
          
  escalation_path:
    - level: "L1"
      role: "compliance_officer"
      response_time: "1 hour"
      
    - level: "L2"
      role: "legal_counsel"
      response_time: "4 hours"
      
    - level: "L3"
      role: "executive_team"
      response_time: "12 hours"
      
    - level: "L4"
      role: "board_of_directors"
      response_time: "24 hours"
      
  remediation_actions:
    - action: "contain_breach"
      priority: 1
      
    - action: "assess_impact"
      priority: 2
      
    - action: "notify_authorities"
      priority: 3
      
    - action: "notify_individuals"
      priority: 4
      
    - action: "implement_fixes"
      priority: 5
      
    - action: "post_incident_review"
      priority: 6

