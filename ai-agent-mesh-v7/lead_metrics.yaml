# Lead Metrics Configuration
# Marketing funnel KPIs and conversion tracking

version: "1.0.0"
updated: "2025-10-30"

# ==============================================================================
# FUNNEL STAGES & CONVERSION TARGETS
# ==============================================================================

funnel_stages:
  - stage: "visitor"
    description: "Website visitor (organic, paid, referral)"
    target_monthly: 25000
    
  - stage: "marketing_qualified_lead"
    description: "Lead meets minimum score threshold (≥50)"
    target_monthly: 750
    target_conversion_rate: 0.03  # 3% of visitors
    
  - stage: "sales_qualified_lead"
    description: "Lead vetted by SDR, ready for sales"
    target_monthly: 300
    target_conversion_rate: 0.40  # 40% of MQLs
    
  - stage: "opportunity"
    description: "Active sales opportunity created"
    target_monthly: 180
    target_conversion_rate: 0.60  # 60% of SQLs
    
  - stage: "closed_won"
    description: "Contract signed, customer onboarded"
    target_monthly: 63
    target_conversion_rate: 0.35  # 35% of opportunities
    
  - stage: "closed_lost"
    description: "Opportunity lost to competitor or no-decision"
    target_monthly: 117

# ==============================================================================
# LEAD SOURCES & ATTRIBUTION
# ==============================================================================

lead_sources:
  organic_search:
    cost_per_lead: 80
    target_mqls_per_month: 180
    conversion_to_sql: 0.45
    
  paid_search:
    cost_per_lead: 150
    target_mqls_per_month: 120
    conversion_to_sql: 0.38
    
  content_marketing:
    cost_per_lead: 65
    target_mqls_per_month: 150
    conversion_to_sql: 0.42
    
  social_media:
    cost_per_lead: 95
    target_mqls_per_month: 90
    conversion_to_sql: 0.35
    
  email_marketing:
    cost_per_lead: 45
    target_mqls_per_month: 60
    conversion_to_sql: 0.50
    
  webinars:
    cost_per_lead: 120
    target_mqls_per_month: 45
    conversion_to_sql: 0.55
    
  events_conferences:
    cost_per_lead: 300
    target_mqls_per_month: 30
    conversion_to_sql: 0.60
    
  partner_referrals:
    cost_per_lead: 50
    target_mqls_per_month: 45
    conversion_to_sql: 0.65
    
  marketplace:
    cost_per_lead: 75
    target_mqls_per_month: 90
    conversion_to_sql: 0.40

# ==============================================================================
# LEAD SCORING WEIGHTS
# ==============================================================================

lead_scoring:
  demographics:
    company_size:
      enterprise_2000+: 30
      midmarket_200-2000: 20
      smb_10-200: 10
      
    industry:
      financial_services: 25
      healthcare: 25
      saas: 20
      ecommerce: 15
      manufacturing: 12
      other: 10
      
    role:
      ciso: 30
      cto: 25
      vp_engineering: 20
      vp_operations: 18
      director: 15
      manager: 10
      ic: 5
      
  behavior:
    page_engagement:
      pricing: 15
      case_study: 12
      documentation: 10
      security: 10
      blog: 5
      about: 3
      
    content_downloads:
      whitepaper: 20
      ebook: 18
      case_study: 15
      datasheet: 10
      
    webinar_attendance:
      live: 20
      recorded: 10
      
    trial_demo:
      demo_request: 40
      trial_signup: 35
      poc_request: 30
      
  firmographics:
    budget_authority: 25
    decision_maker: 20
    champion: 15
    
  intent_signals:
    trust_score_search: 20
    compliance_automation_search: 18
    autonomous_healing_search: 15
    ai_governance_search: 12
    policy_enforcement_search: 10

# ==============================================================================
# QUALIFICATION THRESHOLDS
# ==============================================================================

qualification:
  marketing_qualified_lead:
    min_score: 50
    criteria:
      - fit: "company_size ≥ smb_10-200"
      - engagement: "page_views ≥ 3 OR content_download ≥ 1"
      
  sales_qualified_lead:
    min_score: 75
    criteria:
      - fit: "company_size ≥ midmarket_200-2000 OR role ≥ director"
      - engagement: "demo_request OR trial_signup"
      - budget: "budget_authority OR decision_maker"

# ==============================================================================
# CONVERSION RATE BENCHMARKS
# ==============================================================================

benchmarks:
  visitor_to_mql: 0.03  # 3%
  mql_to_sql: 0.40  # 40%
  sql_to_opportunity: 0.60  # 60%
  opportunity_to_closed_won: 0.35  # 35%
  end_to_end: 0.0025  # 0.25% (visitor → customer)

# ==============================================================================
# VELOCITY METRICS
# ==============================================================================

velocity:
  avg_days_visitor_to_mql: 7
  avg_days_mql_to_sql: 14
  avg_days_sql_to_opportunity: 21
  avg_days_opportunity_to_closed: 45
  total_avg_sales_cycle: 87  # days

# ==============================================================================
# COST METRICS
# ==============================================================================

cost_metrics:
  blended_cost_per_lead: 95
  blended_cost_per_mql: 120
  blended_cost_per_sql: 300
  blended_cost_per_opportunity: 500
  blended_cac: 8150  # customer acquisition cost
  
  target_ltv_cac_ratio: 30
  target_cac_payback_months: 6

# ==============================================================================
# CHANNEL PERFORMANCE TARGETS
# ==============================================================================

