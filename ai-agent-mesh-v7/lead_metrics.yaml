  organic_search:
    monthly_spend: 15000
    mqls: 180
    sql_conversion: 0.45
    target_roi: 8
    
  paid_search:
    monthly_spend: 18000
    mqls: 120
    sql_conversion: 0.38
    target_roi: 5
    
  content_marketing:
    monthly_spend: 25000
    mqls: 150
    sql_conversion: 0.42
    target_roi: 10
    
  social_media:
    monthly_spend: 12000
    mqls: 90
    sql_conversion: 0.35
    target_roi: 6
    
  events:
    monthly_spend: 15000
    mqls: 30
    sql_conversion: 0.60
    target_roi: 4
    
  partnerships:
    monthly_spend: 8000
    mqls: 45
    sql_conversion: 0.65
    target_roi: 12

# ==============================================================================
# LEAD NURTURE CADENCES
# ==============================================================================

nurture_cadences:
  unqualified_lead:
    frequency: "weekly"
    duration: "12 weeks"
    content_mix:
      educational: 0.60
      product: 0.20
      case_studies: 0.20
      
  marketing_qualified_lead:
    frequency: "3x per week"
    duration: "4 weeks"
    content_mix:
      educational: 0.30
      product: 0.40
      case_studies: 0.30
      
  sales_qualified_lead:
    frequency: "daily (sdr touches)"
    duration: "2 weeks"
    touches:
      - email
      - phone
      - linkedin
      - video

# ==============================================================================
# REPORTING DASHBOARDS
# ==============================================================================

dashboards:
  executive:
    refresh_frequency: "daily"
    metrics:
      - total_pipeline_value
      - mqls_this_month
      - sqls_this_month
      - opportunities_this_month
      - closed_won_this_month
      - overall_conversion_rate
      - cac
      - ltv_cac_ratio
      
  marketing_ops:
    refresh_frequency: "hourly"
    metrics:
      - visitors_today
      - mqls_today
      - lead_score_distribution
      - top_performing_campaigns
      - channel_attribution
      - content_performance
      
  sales_ops:
    refresh_frequency: "real-time"
    metrics:
      - sqls_open
      - opportunities_open
      - pipeline_velocity
      - win_rate
      - avg_deal_size
      - sales_cycle_length

# ==============================================================================
# ALERTING THRESHOLDS
# ==============================================================================

alerts:
  low_mql_volume:
    threshold: "< 500 mqls/month"
    severity: "high"
    action: "increase marketing spend / optimize campaigns"
    
  low_sql_conversion:
    threshold: "< 30% mql_to_sql"
    severity: "high"
    action: "refine lead scoring / improve sdr training"
    
  long_sales_cycle:
    threshold: "> 100 days"
    severity: "medium"
    action: "analyze bottlenecks / streamline sales process"
    
  high_cac:
    threshold: "> $10,000"
    severity: "critical"
    action: "reduce acquisition costs / improve targeting"
    
  low_ltv_cac:
    threshold: "< 20:1"
    severity: "medium"
    action: "improve retention / reduce cac"

# ==============================================================================
# INTEGRATION ENDPOINTS
# ==============================================================================

integrations:
  crm:
    hubspot:
      api_endpoint: "https://api.hubapi.com/crm/v3"
      sync_frequency: "15 minutes"
      
    salesforce:
      api_endpoint: "https://[instance].salesforce.com/services/data/v58.0"
      sync_frequency: "15 minutes"
      
  analytics:
    google_analytics:
      tracking_id: "${GA_TRACKING_ID}"
      events:
        - mql_conversion
        - sql_conversion
        - demo_request
        - trial_signup
        
    segment:
      write_key: "${SEGMENT_WRITE_KEY}"
      events: "all"
      
  marketing_automation:
    hubspot_workflows: true
    marketo: false
    pardot: false
    
  attribution:
    bizible: false
    custom: true
    model: "multi_touch"

# ==============================================================================
# DATA RETENTION
# ==============================================================================

data_retention:
  lead_records: "7 years"
  touchpoint_data: "2 years"
  campaign_data: "5 years"
  anonymous_visitor_data: "90 days"
