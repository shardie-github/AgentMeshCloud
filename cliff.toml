# git-cliff configuration for changelog generation

[changelog]
header = """
# Changelog\n
All notable changes to ORCA Core will be documented in this file.\n
The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = []
commit_parsers = [
  { message = "^feat", group = "âœ¨ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^docs", group = "ğŸ“š Documentation" },
  { message = "^style", group = "ğŸ’ Styling", skip = true },
  { message = "^refactor", group = "â™»ï¸ Refactoring" },
  { message = "^test", group = "âœ… Testing", skip = true },
  { message = "^build", group = "ğŸ›  Build", skip = true },
  { message = "^ci", group = "âš™ï¸ CI/CD", skip = true },
  { message = "^chore", group = "ğŸ”§ Miscellaneous", skip = true },
  { message = "^revert", group = "âª Reverts" },
  { body = ".*security", group = "ğŸ”’ Security" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9]*"
skip_tags = "v0.1.0-beta.1"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
