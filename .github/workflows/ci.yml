name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, '**' ]

permissions:
  contents: read
  actions: read
  checks: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PRISMA_CLIENT_ENGINE_TYPE: wasm
      CI: true
      npm_config_fund: "false"
      npm_config_audit: "false"
      npm_config_prefer_offline: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node (from .nvmrc) + Corepack
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable Corepack / Show versions
        run: |
          corepack enable
          echo "Node: $(node -v)"
          echo "PNPM: $(pnpm -v || true)"

      - name: pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Cache turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install (no scripts)
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Postinstall (generate/build explicitly)
        run: |
          pnpm -w run generate
          pnpm -w run build

      - name: Tests
        run: pnpm -w run test

      - name: Upload NPM debug logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: |
            **/npm-debug.log
            **/.npm/_logs/*
            **/pnpm-debug.log
          if-no-files-found: ignore

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: build_and_test
    timeout-minutes: 15

    env:
      PRISMA_CLIENT_ENGINE_TYPE: wasm
      CI: true
      npm_config_fund: "false"
      npm_config_audit: "false"
      npm_config_prefer_offline: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - run: pnpm -w run generate

      - run: pnpm -w run lint || echo "no lint script"

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    needs: build_and_test
    timeout-minutes: 15

    env:
      PRISMA_CLIENT_ENGINE_TYPE: wasm
      CI: true
      npm_config_fund: "false"
      npm_config_audit: "false"
      npm_config_prefer_offline: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - run: pnpm -w run generate

      - run: pnpm -w run typecheck || echo "no typecheck script"
