name: ORCA Alignment & Ops CI

on:
  pull_request:
    branches: [main, develop, 'cursor/**']
  push:
    branches: [main]

jobs:
  alignment-checks:
    name: Alignment & Integration Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run inventory scan
        run: npm run align:scan
        continue-on-error: false
      
      - name: Generate catalogs
        run: npm run catalog:gen
      
      - name: Check catalog drift
        run: npm run catalog:check
      
      - name: Policy coverage check
        run: npm run policy:coverage
        continue-on-error: true  # Warning only
      
      - name: Upload integration report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-report
          path: |
            alignment/INTEGRATION_REPORT.md
            alignment/inventory.json
            alignment/wiring_report.json
      
      - name: Comment PR with summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            try {
              const report = fs.readFileSync('alignment/INTEGRATION_REPORT.md', 'utf8');
              const summary = report.split('---')[1] || report.substring(0, 500);
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ” Integration Report\n\n${summary}\n\n[View full report](../actions/runs/${context.runId})`
              });
            } catch (e) {
              console.log('Could not post report:', e);
            }

  schema-validation:
    name: Schema & Contract Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - run: pnpm install --frozen-lockfile
      
      - name: Validate OpenAPI specs
        run: |
          npx @redocly/cli lint openapi.yaml
          npx @redocly/cli lint openapi.orca.yaml
        continue-on-error: true
      
      - name: Validate JSON schemas
        run: |
          npx ajv-cli validate -s context-bus/schema.json --strict=false
          npx ajv-cli validate -s mesh_event.schema.json --strict=false
        continue-on-error: true
      
      - name: Validate YAML configs
        run: |
          yamllint -d relaxed kpi/*.yaml billing/*.yaml || true

  kpi-tests:
    name: KPI & ROI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - run: pnpm install --frozen-lockfile
      
      - name: Test KPI translator
        run: npm run kpi:test
      
      - name: Test ROI calculations
        run: npm run roi:test

  security-checks:
    name: Security & Policy Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - run: pnpm install --frozen-lockfile
      
      - name: Audit dependencies
        run: pnpm audit --audit-level moderate
        continue-on-error: true
      
      - name: Scan for secrets
        run: npm run secrets:scan
        continue-on-error: true
      
      - name: Check Rego policies
        run: |
          docker run --rm -v $(pwd):/workspace openpolicyagent/opa:latest-static \
            check /workspace/security/*.rego
        continue-on-error: true

  performance-smoke:
    name: Performance Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - run: pnpm install --frozen-lockfile
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
        continue-on-error: true
      
      - name: Run performance smoke test
        run: npm run perf:test || echo "Skipping perf tests"
        continue-on-error: true

  build-validation:
    name: Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - run: pnpm install --frozen-lockfile
      
      - name: TypeScript type check
        run: npm run typecheck
      
      - name: Build project
        run: npm run build
      
      - name: Lint code
        run: npm run lint
        continue-on-error: true

  ops-report:
    name: Generate Ops Report
    runs-on: ubuntu-latest
    needs: [alignment-checks, schema-validation, kpi-tests, security-checks]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: integration-report
          path: ./reports
        continue-on-error: true
      
      - name: Generate summary
        run: |
          echo "# ðŸ“Š ORCA Ops CI Summary" > ci/OPS_REPORT.md
          echo "" >> ci/OPS_REPORT.md
          echo "**Run ID**: ${{ github.run_id }}" >> ci/OPS_REPORT.md
          echo "**Commit**: ${{ github.sha }}" >> ci/OPS_REPORT.md
          echo "**Branch**: ${{ github.ref_name }}" >> ci/OPS_REPORT.md
          echo "" >> ci/OPS_REPORT.md
          echo "## Job Results" >> ci/OPS_REPORT.md
          echo "- Alignment Checks: ${{ needs.alignment-checks.result }}" >> ci/OPS_REPORT.md
          echo "- Schema Validation: ${{ needs.schema-validation.result }}" >> ci/OPS_REPORT.md
          echo "- KPI Tests: ${{ needs.kpi-tests.result }}" >> ci/OPS_REPORT.md
          echo "- Security Checks: ${{ needs.security-checks.result }}" >> ci/OPS_REPORT.md
          echo "" >> ci/OPS_REPORT.md
          echo "See artifacts for detailed reports." >> ci/OPS_REPORT.md
      
      - name: Upload ops report
        uses: actions/upload-artifact@v3
        with:
          name: ops-report
          path: ci/OPS_REPORT.md
