name: Dependency Drift Monitor

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9 AM
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  monitor-dependencies:
    name: Monitor Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Dependency Monitor
        run: npm run deps:monitor --if-present || npx tsx scripts/deps_monitor.ts
        continue-on-error: true

      - name: Create or Update GitHub Issue
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run deps:monitor -- --github || echo "Manual issue creation needed"

      - name: Upload Dependency Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: dependency-report
          path: DEPENDENCY_REPORT.md
          retention-days: 90

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm outdated
        run: npm outdated
        continue-on-error: true

      - name: Generate Security Report
        run: |
          echo "# Security Audit Report" > SECURITY_AUDIT.md
          echo "" >> SECURITY_AUDIT.md
          echo "## npm audit" >> SECURITY_AUDIT.md
          echo "\`\`\`" >> SECURITY_AUDIT.md
          npm audit || true >> SECURITY_AUDIT.md
          echo "\`\`\`" >> SECURITY_AUDIT.md

      - name: Upload Security Report
        uses: actions/upload-artifact@v5
        with:
          name: security-audit
          path: SECURITY_AUDIT.md
