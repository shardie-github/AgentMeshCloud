updated_at: "2025-10-31"

plans:
  - id: "free"
    name: "Free"
    display_name: "Community"
    price_monthly: 0
    price_annual: 0
    description: "For individuals and small teams getting started"
    
    features:
      - "Trust Scoring & KPIs"
      - "Basic Policy Enforcement"
      - "Community Support"
      - "7-day Data Retention"
      
