      events_per_day: 50000
      ai_ops_actions_per_month: 1000
      api_calls_per_month: 1000000
      agents: 50
      storage_gb: 100
      users: 10
      retention_days: 30
      
    rate_limits:
      api_requests_per_second: 100
      api_burst: 500
      
  - id: "enterprise"
    name: "Enterprise"
    display_name: "Enterprise"
    price_monthly: 2500
    price_annual: 25000
    stripe_price_id_monthly: "price_enterprise_monthly"
    stripe_price_id_annual: "price_enterprise_annual"
    description: "For large organizations with custom requirements"
    contact_sales: true
    
    features:
      - "Everything in Pro, plus:"
      - "Unlimited Agents"
      - "SSO (SAML/OIDC)"
      - "Custom Branding"
      - "Dedicated Instance Option"
      - "99.9% SLA"
      - "Priority Support"
      - "90-day Data Retention"
      
