global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'orca-agentmesh'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  - job_name: 'orca-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/metrics'
