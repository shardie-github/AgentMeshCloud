# Integration Manifest for AI-Agent Mesh
# Defines ecosystem integrations, connectors, and partner APIs

version: "3.0.0"
last_updated: "2025-10-30"

# Core integration categories
categories:
  - ecommerce
  - communication
  - automation
  - productivity
  - ai_platforms

# Integration partners
integrations:
  shopify:
    name: "Shopify"
    category: "ecommerce"
    description: "E-commerce automation with AI agents"
    status: "production"
    authentication:
      type: "oauth2"
      scopes:
        - "read_products"
        - "write_products"
        - "read_orders"
        - "write_orders"
        - "read_customers"
        - "write_customers"
    endpoints:
      - name: "Product Management"
        path: "/admin/api/2024-01/products.json"
        methods: ["GET", "POST", "PUT", "DELETE"]
      - name: "Order Processing"
        path: "/admin/api/2024-01/orders.json"
        methods: ["GET", "POST", "PUT"]
      - name: "Customer Data"
        path: "/admin/api/2024-01/customers.json"
        methods: ["GET", "POST", "PUT"]
    webhooks:
      supported: true
      events:
        - "orders/create"
        - "orders/updated"
        - "products/create"
        - "products/update"
        - "customers/create"
    use_cases:
      - "Automated customer support via AI agents"
      - "Intelligent product recommendations"
      - "Order fulfillment automation"
      - "Inventory management with predictive AI"
    rate_limits:
      requests_per_second: 2
      burst: 40
    
  slack:
    name: "Slack"
    category: "communication"
    description: "Team collaboration and AI agent notifications"
    status: "production"
    authentication:
      type: "oauth2"
      scopes:
        - "chat:write"
        - "channels:read"
        - "users:read"
        - "commands"
        - "incoming-webhook"
    endpoints:
      - name: "Post Message"
        path: "/api/chat.postMessage"
        methods: ["POST"]
      - name: "List Channels"
        path: "/api/conversations.list"
        methods: ["GET"]
      - name: "User Info"
        path: "/api/users.info"
        methods: ["GET"]
    webhooks:
      supported: true
      events:
        - "message.channels"
        - "app_mention"
        - "slash_command"
    use_cases:
      - "Agent execution notifications"
      - "Policy violation alerts"
      - "Workflow completion updates"
      - "Interactive agent commands via slash commands"
      - "Real-time telemetry dashboards"
    rate_limits:
      tier_1: "1+ request per minute"
      tier_2: "20+ requests per minute"
      tier_3: "50+ requests per minute"
      tier_4: "100+ requests per minute"
    
  zapier:
    name: "Zapier"
    category: "automation"
    description: "No-code workflow automation with 5000+ apps"
    status: "production"
    authentication:
      type: "api_key"
      location: "header"
    integration_type: "platform"
    triggers:
      - name: "Agent Created"
        description: "Triggers when a new agent is created"
      - name: "Workflow Completed"
        description: "Triggers when a workflow execution completes"
      - name: "Policy Violated"
        description: "Triggers when a governance policy is violated"
      - name: "Health Alert"
        description: "Triggers when an agent health drops below threshold"
    actions:
      - name: "Create Agent"
        description: "Creates a new AI agent"
      - name: "Execute Workflow"
        description: "Executes a specific workflow"
      - name: "Apply Policy"
        description: "Applies a governance policy to an agent"
      - name: "Get Telemetry"
        description: "Retrieves telemetry data for an agent"
    use_cases:
      - "Connect AI agents to CRMs, email, databases"
      - "Trigger workflows from external events"
      - "Send agent outputs to 5000+ apps"
      - "Multi-step automation with AI decision points"
    documentation_url: "https://docs.ai-agent-mesh.com/integrations/zapier"
    
  google_workspace:
    name: "Google Workspace"
    category: "productivity"
    description: "Gmail, Calendar, Drive, Sheets integration"
    status: "production"
    authentication:
      type: "oauth2"
      scopes:
        - "https://www.googleapis.com/auth/gmail.send"
        - "https://www.googleapis.com/auth/calendar"
        - "https://www.googleapis.com/auth/drive"
        - "https://www.googleapis.com/auth/spreadsheets"
    services:
      gmail:
        endpoints:
          - name: "Send Email"
            path: "/gmail/v1/users/me/messages/send"
            methods: ["POST"]
          - name: "List Messages"
            path: "/gmail/v1/users/me/messages"
            methods: ["GET"]
        use_cases:
          - "AI-powered email responses"
          - "Automated email triage and categorization"
          - "Smart follow-up reminders"
      calendar:
        endpoints:
          - name: "Create Event"
            path: "/calendar/v3/calendars/{calendarId}/events"
            methods: ["POST"]
          - name: "List Events"
            path: "/calendar/v3/calendars/{calendarId}/events"
            methods: ["GET"]
        use_cases:
          - "Intelligent meeting scheduling"
          - "Calendar-based workflow triggers"
          - "Availability management"
      drive:
        endpoints:
          - name: "Upload File"
            path: "/drive/v3/files"
            methods: ["POST"]
          - name: "List Files"
            path: "/drive/v3/files"
            methods: ["GET"]
        use_cases:
          - "Document generation from agent outputs"
          - "Automated file organization"
          - "Content analysis and insights"
      sheets:
        endpoints:
          - name: "Update Values"
            path: "/v4/spreadsheets/{spreadsheetId}/values/{range}"
            methods: ["PUT"]
          - name: "Get Values"
            path: "/v4/spreadsheets/{spreadsheetId}/values/{range}"
            methods: ["GET"]
        use_cases:
          - "Real-time data logging"
          - "Automated reporting"
          - "Data-driven agent decisions"
    rate_limits:
      gmail: "250 quota units per user per second"
      calendar: "500 queries per 100 seconds per user"
      drive: "1000 queries per 100 seconds per user"
      sheets: "300 requests per minute per project"
    
  mindstudio:
    name: "MindStudio"
    category: "ai_platforms"
    description: "AI application builder and agent platform"
    status: "beta"
    authentication:
      type: "api_key"
      location: "header"
    partnership_type: "strategic"
    integration_features:
      - "Bi-directional agent synchronization"
      - "Shared governance policies"
      - "Cross-platform workflow execution"
      - "Unified telemetry dashboard"
    endpoints:
      - name: "Import Agent"
        path: "/v1/agents/import"
        methods: ["POST"]
        description: "Import an AI-Agent Mesh agent into MindStudio"
      - name: "Export Agent"
        path: "/v1/agents/export"
        methods: ["GET"]
        description: "Export a MindStudio agent to AI-Agent Mesh"
      - name: "Sync Policies"
        path: "/v1/policies/sync"
        methods: ["POST"]
        description: "Synchronize governance policies"
    use_cases:
      - "Build UI-driven agents in MindStudio, deploy via Mesh"
      - "Leverage Mesh governance in MindStudio workflows"
      - "Unified monitoring across both platforms"
      - "Marketplace integration for shared components"
    documentation_url: "https://docs.ai-agent-mesh.com/integrations/mindstudio"

